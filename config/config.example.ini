# --------------------------------------------------------------------------------
# MANUAL RANDOMIZATION SYSTEM
# --------------------------------------------------------------------------------
# Manual randomization allows you to specify content variations directly in
# your email templates using custom syntax. The system will randomly select
# from the options you provide for each email sent.
#
# SYNTAX: {option1|option2|option3|...}
#
# EXAMPLES:
# 1. Greetings: {Hi|Hello|Hey|Greetings} there!
# 2. Closings: {Best regards|Sincerely|Thanks|Cheers},
# 3. Phrases: I'm {excited|thrilled|pleased} to reach out
# 4. Actions: {Let's|Why don't we|How about we} connect
#
# USAGE IN HTML TEMPLATES:
# <p class="greeting">{Hey|Hello|Hi} There!</p>
# <p class="message">I {bet|think|believe} you {have never|haven't} seen a resume like this before.</p>
# <p class="closing">{Let's talk|Get in touch|Connect with me}!</p>
#
# USAGE IN PLAIN TEXT TEMPLATES:
# {Hey|Hello|Hi} {{recipient_name}}!
# I {bet|think|believe} you {have never|haven't} seen a resume like this before.
# {Let's talk|Get in touch|Connect with me}!

enable_manual_randomization = true     # Enable manual randomization syntax
                                       # Set to true to process {option1|option2} syntax
                                       # Works with both HTML and plain text templates
                                       # Allows content variations in email templates
                                       # Default: true (recommended for anti-spam)

